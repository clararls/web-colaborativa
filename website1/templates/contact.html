<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid pb-5">
        <div class="row px-5">
            <h1>Contact</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Nostrum provident necessitatibus dolorem iste suscipit distinctio. Atque, alias? Ab qui quas nostrum
                minus pariatur fuga voluptate aperiam dolorum, at nisi inventore?</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-9 bg-secondary">
                <form action="#" method="post">

                    <div class="form-group row p-2">
                        <label for="inputEmail3" class="col-sm-2 col-form-label font-weight-bold">Your E-mail: </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Your e-mail">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label for="texto" class="col-sm-2 col-form-label font-weight-bold">Your message: </label>
                        <div class="col-sm-10">
                            <textarea name="texto" id="texto" cols="68" rows="5" class="form-control"
                                placeholder="Please, enter your message here..."></textarea>

                        </div>
                        <button type="submit" class="btn-primary btn ml-auto mr-4 mt-2 ">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
